# cargo-deny configuration aligned with the Phase One licensing policy.

[advisories]
ignore = [
    "RUSTSEC-2025-0111", # tokio-tar via testcontainers; monitor upstream (review by 2026-03-31)
    "RUSTSEC-2024-0370", # proc-macro-error unmaintained; yew transitive, no alternative in current release line
]

[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT-0",
    "MIT",
    "Unlicense",
    "Unicode-3.0",
    "Zlib",
    "ISC",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "deny"
wildcards = "allow"

[[bans.skip]]
crate = "getrandom@0.2.16"
reason = "Legacy rand 0.8 stack from password hashing dependencies."

[[bans.skip]]
crate = "hashbrown@0.15.5"
reason = "sqlx 0.8 still depends on hashbrown 0.15.x for hashlink support."

[[bans.skip]]
crate = "hashbrown@0.12.3"
reason = "Indexmap 1.x (yew stack) still depends on 0.12.x."

[[bans.skip]]
crate = "foldhash@0.1.5"
reason = "hashbrown 0.15.x depends on foldhash 0.1.x; sqlx transitively pulls it."

[[bans.skip]]
crate = "foldhash@0.2.0"
reason = "cxx pulls foldhash 0.2.x; allow dual versions until upstream unifies."

[[bans.skip]]
crate = "rand@0.8.5"
reason = "sqlx 0.8 transitively depends on rand 0.8.x."

[[bans.skip]]
crate = "rand@0.9.2"
reason = "Latest dependencies (reqwest/testcontainers) require rand 0.9.x."

[[bans.skip]]
crate = "rand_chacha@0.3.1"
reason = "sqlx 0.8 transitively depends on rand 0.8.x stack."

[[bans.skip]]
crate = "rand_chacha@0.9.0"
reason = "rand 0.9.x stack required by reqwest/testcontainers."

[[bans.skip]]
crate = "rand_core@0.6.4"
reason = "argon2/password-hash use rand_core 0.6.x."

[[bans.skip]]
crate = "rand_core@0.9.3"
reason = "rand 0.9.x stack required by reqwest/testcontainers."

[[bans.skip]]
crate = "indexmap@1.9.3"
reason = "yew stack remains on indexmap 1.x; rest of workspace uses 2.x."

[[bans.skip]]
crate = "http@0.2.12"
reason = "Legacy gloo-net depends on http 0.2; allow alongside http 1.x."

[[bans.skip]]
crate = "gloo-net@0.2.6"
reason = "UI stack pulls gloo-net 0.2.x; allow alongside 0.3.x."

[[bans.skip]]
crate = "gloo-net@0.3.1"
reason = "Yew/prokio pull gloo-net 0.3.x; allow alongside 0.2.x."

[[bans.skip]]
crate = "syn@1.0.109"
reason = "proc-macro-error pulls syn 1.x; unavoidable via yew 0.21."

[[bans.skip]]
crate = "thiserror@1.0.69"
reason = "Prometheus/protobuf pin the 1.x line."

[[bans.skip]]
crate = "thiserror@2.0.17"
reason = "Workspace crates use the current 2.x line."

[[bans.skip]]
crate = "thiserror-impl@1.0.69"
reason = "Matches thiserror 1.x pinned by prometheus/protobuf."

[[bans.skip]]
crate = "thiserror-impl@2.0.17"
