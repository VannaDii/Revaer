# cargo-deny configuration aligned with the Phase One licensing policy.

[advisories]
ignore = [
    "RUSTSEC-2025-0111", # tokio-tar via testcontainers; monitor upstream (review by 2026-03-31)
    "RUSTSEC-2024-0370", # proc-macro-error unmaintained; yew transitive, no alternative in current release line
]

[licenses]
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT-0",
    "MIT",
    "Unlicense",
    "Unicode-3.0",
    "Zlib",
    "ISC",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "deny"
wildcards = "allow"

