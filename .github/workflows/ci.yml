name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

concurrency: ci-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  IMAGE_NAME: revaer

jobs:
  # Quick formatting check that can run in parallel
  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Format
        run: just fmt

  lint:
    name: Check Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Install native libtorrent dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtorrent-rasterbar-dev pkg-config

      - name: Lint
        run: just lint

  check:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Install native libtorrent dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtorrent-rasterbar-dev pkg-config

      - name: Check
        run: just check

  coverage:
    name: Check Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Install native libtorrent dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtorrent-rasterbar-dev pkg-config

      - name: Coverage
        run: just cov

  audit:
    name: Run Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Audit
        run: just audit

  deny:
    name: Check Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Deny
        run: just deny

  udeps:
    name: Check Unused Deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: taiki-e/install-action@just

      - name: Install native libtorrent dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtorrent-rasterbar-dev pkg-config

      - name: Unused Deps
        run: just udeps

  # Release build (only on main branch or tags)
  build-release:
    runs-on: ubuntu-latest
    needs: [fmt, lint, check, coverage, audit, deny, udeps]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@just

      - name: Install native libtorrent dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtorrent-rasterbar-dev pkg-config

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Build Release
        run: just build-release

      - name: OpenAPI Spec
        run: just api-export

      - name: Generate SHA256 checksum
        run: sha256sum target/release/revaer-app > target/release/revaer-app.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: revaer-release-${{ github.sha }}
          path: |
            target/release/revaer-app
            target/release/revaer-app.sha256
            docs/api/openapi.json

  # Docker build and scan (only on main branch or tags)
  build-images:
    name: Build & push ${{ matrix.name }}
    needs: [fmt, lint, check, coverage, audit, deny, udeps]

    strategy:
      matrix:
        include:
          - name: amd64
            runner: ubuntu-latest
            platform: linux/amd64
            rust_target: x86_64-unknown-linux-musl
            arch_tag: amd64
          - name: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
            rust_target: aarch64-unknown-linux-musl
            arch_tag: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push arch image
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH_TAG: ${{ matrix.arch_tag }}
        run: |
          set -euo pipefail

          GIT_SHA_SHORT=$(git rev-parse --short HEAD)
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="ghcr.io/${REPO_OWNER}/${IMAGE_NAME}"
          IMAGE_TAG="${IMAGE_BASE}:${GIT_SHA_SHORT}-${ARCH_TAG}"

          echo "Building ${IMAGE_TAG} for ${PLATFORM}"

          docker buildx build \
            --platform "${PLATFORM}" \
            -t "${IMAGE_TAG}" \
            --push \
            .
