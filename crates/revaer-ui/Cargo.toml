[package]
name = "revaer-ui"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Revaer Contributors"]
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
once_cell = "1.21"

[target."cfg(target_arch = \"wasm32\")".dependencies]
gloo = { version = "0.11", features = ["timers", "storage", "console"] }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Document",
    "Element",
    "HtmlElement",
    "MediaQueryList",
    "Navigator",
    "Storage",
    "Window",
] }
yew = { version = "0.21", features = ["csr"] }
yew-router = "0.18"
